<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Chicken King</title>

        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row text-center" id="logobg">
                <h1 id="logo">Chicken King</h1>
            </div>


            <div class="row">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="images/carousel1e.jpg" alt="bleh">
                            <div class="carousel-caption">
                                <h3>BBQ spicy</h3>
                                <p>Tastes so good, you want to eat it all day!</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="images/carousel2e.jpg" alt="Chicago">
                            <div class="carousel-caption">
                                <h3>Classic Burger</h3>
                                <p>The burger which will make you fall in love with us!</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="images/carousel3e.jpg" alt="New York">
                            <div class="carousel-caption">
                                <h3>Fried chicken</h3>
                                <p>Served fresh always!</p>
                            </div>
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <div class="row" id="topRow">
                <div class="col-sm-4 col-sm-offset-1 col-xs-6">
                    <img src="images/sqbox1e.jpg" class="img-responsive">
                    <h1 class="textOnImage">Tasty</h1>
                </div>
                <div class="col-sm-4 col-sm-offset-2 col-xs-6">
                    <img src="images/sqbox2e.jpg" class="img-responsive">
                    <h1 class="textOnImage">Proffesionally made</h1>
                </div>
            </div>
             <div class="row" id="bottomRow">
                <div class="col-sm-4 col-sm-offset-1 col-xs-6">
                    <img src="images/sqbox3e.jpg" class="img-responsive">
                    <h1 class="textOnImage">100% fresh</h1>
                </div>
                <div class="col-sm-4 col-sm-offset-2 col-xs-6">
                    <img src="images/sqbox4e.jpg" class="img-responsive">
                    <h1 class="textOnImage">All natural</h1>
                </div>
            </div>

            <div class="row text-center" id="phonebg">
                <h1><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> Order now <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span></h1>
                <h1><a href="tel:+919929760009">+91 9929760009</a></h1>
            </div>

            <div class="row">
                <div id="map"></div>
            </div>

            <div class="row text-center" id="endingSection">
                <h1>Find us online</h1>
                <div class="col-xs-4"><a href="#"><i class="fa fa-twitter fa-5x" aria-hidden="true"></i></a></div>
                <div class="col-xs-4"><a href="#"><i class="fa fa-instagram fa-5x" aria-hidden="true"></i></a></div>
                <div class="col-xs-4"><a href="#"><i class="fa fa-youtube-play fa-5x" aria-hidden="true"></i></a></div>
            </div>
        </div>

        <script>
// Initialize and add the map
function initMap() {
  // The location of Uluru
  var chickenKing = {lat: -26.9124, lng: 75.7873};
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 16, center: chickenKing, scrollwheel: false});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: chickenKing, map: map});
}
    </script>

        <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMctVKUXKtyUOx2HnN2vMWAM4jJYoNPMY&callback=initMap">
    </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
